<!doctype html>
<html lang="en">
  <head>
  	<title>Epic Premium MFB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="index.html">
	
	<link rel="stylesheet" href="assets/form-css/style.css">

	<link rel="shortcut icon" href="assets/index-images/logo 3.PNG" type="image/x-icon">

	</head>
	<body onload="initializeApp()" class="img js-fullheight" style="background-image: url(assets/form-images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<a href="index.html"><img src="assets/index-images/logo.PNG" alt="" class="brand-logo" width="70%" style="padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;"></a>
					<h1 class="heading-section" style="font-weight: 700;">Epic Premium Micro Finance Bank</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input id="email-field" type="email" class="form-control" placeholder="Email" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" id="login" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>
	          <div class="social d-flex text-center" id="login">
	          	<a href="#" id="login" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Create Account</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="assets/form-js/jquery.min.js"></script>
  <script src="assets/form-js/popper.js"></script>
  <script src="assets/form-js/bootstrap.min.js"></script>

  <script src="auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>

	</body>
</html>
